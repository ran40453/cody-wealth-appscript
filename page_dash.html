<section id="page-dash" class="page">
  <div class="dash-stick-card">
    <div class="card">
      <div class="dash-top">
        <div class="chartBox" id="chartBox">
          <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:6px;">
            <div style="font-weight:700;">Accounts</div>
            <button id="chartToggleBtn" class="btn-ghost" onclick="toggleChart()" style="height:36px;padding:0 10px;">收合圖表</button>
          </div>
          <div class="chartWrap"><canvas id="pie"></canvas></div>
        </div>
        <div class="totalCard">
          <div class="card totalCard">
            <div id="totalTitle" style="font-weight:700; margin-bottom:6px;">TOTAL</div>
            <div class="trow"><span>NOW</span>    <strong id="tNow">—</strong></div>
            <div class="trow"><span>Planned</span><strong id="tPln">—</strong></div>
            <div class="trow"><span>Final</span>  <strong id="tFin">—</strong></div>
            <div class="acctBtns" id="acctBtns"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:12px;">
    <div style="display:flex; gap:8px; margin-bottom:8px;">
      <button id="btn-kind-now"     class="kindBtn btn-ghost" onclick="switchKind('now')">NOW</button>
      <button id="btn-kind-planned" class="kindBtn btn-ghost active" onclick="switchKind('planned')">Planned</button>
      <button id="btn-kind-final"   class="kindBtn btn-ghost" onclick="switchKind('final')">Final</button>
    </div>
    <h3 id="listTitle" style="margin:0 0 8px 0;">Planned</h3>
    <table>
      <thead><tr><th>日期</th><th>帳戶</th><th class="num">金額</th><th>明細</th></tr></thead>
      <tbody id="plannedBody"><tr><td class="empty" colspan="4">載入中…</td></tr></tbody>
    </table>
  </div>
</section>
