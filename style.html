  /* =========================================================
     Contrast Safety Patch（亮/暗主題對比補強）
     ========================================================= */

  /* 1. 深色主題下，CTBC / type chip 採用玻璃感暗底 + 亮字，避免白底刺眼或文字過淡 */
  :root[data-theme="dark"] .ctbc-chip,
  :root[data-theme="dark"] .type-chip {
    background: color-mix(in oklab, var(--surface) 90%, transparent);
    color: var(--text);
    border-color: color-mix(in oklab, var(--tint) 30%, transparent);
  }

  /* 2. 深色主題下，通用 badge/chip 預設使用主題文字色，確保對比 */
  :root[data-theme="dark"] .badge,
  :root[data-theme="dark"] .chip {
    color: var(--text);
  }

  /* 3. 深色主題：muted 灰略為提亮，增加可讀性（覆寫上方預設值） */
  :root[data-theme="dark"] {
    --muted: color-mix(in oklab, #cbd5f5 70%, #020617 30%);
  }

  /* 4. Input 頁：下拉選單的選項文字與背景在亮/暗主題下都保持高對比 */
  #page-input .fx-select {
    color: var(--text);
  }

  #page-input .fx-select option {
    color: #0b1526;
    /* 亮色主題：白底深字 */
    background: #ffffff;
  }

  :root[data-theme="dark"] #page-input .fx-select option {
    color: var(--text);
    /* 深色主題：暗底亮字 */
    background: var(--card);
  }

  /* 5. AF 數字鍵盤對話框：白底時一律使用深色文字，避免白底白字 */
  #afModal .af-dialog,
  #afModalDesk .af-dialog,
  #afModal .af-input,
  #afModalDesk .af-input {
    color: #0b1526;
  }

  #afModal .af-key:not([data-k="確定"]),
  #afModalDesk .af-key:not([data-k="確定"]) {
    color: #0b1526;
  }

  /* =========================================================
     #21 Page Settings（頁面專屬；不影響他頁）
     說明：此區只作用於 #page-settings；使用共用骨架（kv-grid/kv-duo）與 tone 色票。
     ========================================================= */
  @layer pages {

    /* ==============================
       STK-specific fixes and overrides
       ============================== */
    /* Modal overlay：暗色＋模糊（兩個跳窗共用） */
    #stkEditDlg,
    #stkAddDlg {
      position: fixed;
      inset: 0;
      z-index: 2000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0, 0, 0, .42);
      /* 更深一點，無論明暗主題皆一致 */
      backdrop-filter: blur(6px);
      /* 模糊背景 */
    }

    #stkEditDlg .modal-content,
    #stkAddDlg .modal-content {
      max-width: 520px;
      width: min(92vw, 520px);
      max-height: 80vh;
      overflow: auto;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
    }

    #stkEditDlg .modal-hd,
    #stkAddDlg .modal-hd {
      position: sticky;
      top: 0;
      padding: 12px 16px;
      background: inherit;
      border-bottom: 1px solid var(--hairline);
    }

    #stkEditDlg .modal-bd,
    #stkAddDlg .modal-bd {
      padding: 16px;
    }

    #stkEditDlg .modal-actions,
    #stkAddDlg .modal-actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 12px;
    }

    /* pnl-cell 在同格內改為上下兩行顯示（並允許列高自動） */
    /* 只在 STK 頁把表格列高交給內容撐開 */
    #page-stk .ctbc-table thead th,
    #page-stk .ctbc-table tbody td {
      height: auto;
    }

    /* 未實現損益/ROI 這一格允許自動換行，不裁切 */
    #page-stk .ctbc-table td.pnl-col {
      white-space: normal;
      overflow: visible;
    }

    /* pnl-cell 直向排列：第一行「金額」，第二行「ROI 膠囊」 */
    #page-stk .pnl-cell {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      width: 100%;
    }

    #page-stk .pnl-cell .num {
      align-self: flex-end;
    }

    #page-stk .pnl-cell .roi-badge {
      align-self: flex-end;
    }

    /* KPI 間距一致 */
    #page-stk .kpi-row {
      display: grid;
      grid-template-columns: repeat(6, minmax(0, 1fr));
      /* 5 KPI + actions = 6 等分 */
      align-items: stretch;
      justify-items: center;
      gap: 12px;
      white-space: nowrap;
      /* 維持單列 */
    }

    #page-stk .kpi-row>* {
      margin: 0 !important;
    }

    #page-stk .kpi {
      flex: 1 1 160px;
      min-width: 160px;
      padding: 8px 10px;
      border-radius: 10px;
      background: var(--kpi-pane-bg);
      border: 1px dashed var(--ctbc-border);
    }

    #page-stk .kpi .k {
      color: #64748b;
      font-size: 13px;
    }

    /* 版面骨架：桌機雙欄，手機單欄 */
    #page-settings .settings-layout {
      display: grid;
      gap: var(--space);
      grid-template-columns: 1fr 2fr;
      /* 左窄右寬 */
      align-items: start;
    }

    @media (max-width:1024px) {
      #page-settings .settings-layout {
        grid-template-columns: 1fr;
      }
    }

    /* 卡片外觀：沿用 .card，可在此做本頁微調 */
    #page-settings .card {
      padding: 14px;
    }

    /* 鍵值列：直接吃共用骨架 */
    #page-settings .kv-duo {
      /* Shared utilities used */
    }

    /* 小徽章（資訊/警示） */
    #page-settings .badge.info {
      background: var(--tone-info-bg);
      color: var(--tone-info-fg);
      border: 1px solid var(--tone-info-bd);
    }

    #page-settings .badge.warn {
      background: var(--tone-warn-bg);
      color: var(--tone-warn-fg);
      border: 1px solid var(--tone-warn-bd);
    }

    /* 區域變數（只影響本頁）示例 */
    #page-settings {
      --kpi-pane-bg: color-mix(in oklab, var(--surface) 92%, transparent);
    }

    /* 置底操作列 */
    #page-settings .toolbar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    /* 50% 透明卡片，保留可視背景以便預覽 */
    #settingsOverlay .card--ghost,
    #page-settings .card--ghost {
      background: color-mix(in oklab, var(--card) 50%, transparent);
      backdrop-filter: blur(2px);
    }

    /* 膠囊色票：按鈕即色塊，內嵌文字 */
    #settingsOverlay .palette-grid,
    #page-settings .palette-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      /* 視寬度自適應，可達4-6欄 */
      gap: 10px;
    }

    #settingsOverlay .swatch,
    #page-settings .swatch {
      position: relative;
    }

    #settingsOverlay .swatch-input,
    #page-settings .swatch-input {
      position: absolute;
      inset: 0;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
      /* 隱藏原生色盤，但仍可被 click 觸發 */
    }

    #settingsOverlay .swatch-btn,
    #page-settings .swatch-btn {
      display: block;
      width: 100%;
      border: 1px solid var(--hairline);
      border-radius: 999px;
      padding: 8px 12px;
      font-weight: 700;
      text-align: center;
      /* 背景顏色會由 JS 動態套入 */
    }

    #settingsOverlay [data-rgba-var] input[type="color"],
    #page-settings [data-rgba-var] input[type="color"] {
      -webkit-appearance: none;
      appearance: none;
      width: 22px;
      height: 22px;
      padding: 0;
      border: 0;
      background: transparent;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: inset 0 0 0 1px var(--hairline);
    }

    #settingsOverlay [data-rgba-var] input[type="color"]::-webkit-color-swatch,
    #page-settings [data-rgba-var] input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }

    #settingsOverlay [data-rgba-var] input[type="color"]::-moz-color-swatch,
    #page-settings [data-rgba-var] input[type="color"]::-moz-color-swatch {
      border: none;
      border-radius: 50%;
    }

    #settingsOverlay [data-rgba-var],
    #page-settings [data-rgba-var] {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #settingsOverlay [data-rgba-var] input[type="range"],
    #page-settings [data-rgba-var] input[type="range"] {
      width: 120px;
    }

    /* 置中小視窗：把背景改成半透明 */
    #settingsOverlay .settings-sheet {
      background: color-mix(in oklab, var(--card) 50%, transparent);
      /* 50% 透明 */
    }

    #settingsOverlay .settings-backdrop {
      background: rgba(0, 0, 0, .24);
      backdrop-filter: blur(4px);
    }

    #settingsOverlay {
      /* backdrop */
      position: fixed;
      inset: 0;
      z-index: 1000;
    }

    #settingsOverlay .settings-sheet {
      position: fixed;
      inset: 0;
      margin: auto;
      width: min(720px, 96vw);
      max-height: min(80vh, 720px);
      overflow: auto;
      border-radius: 16px;
      box-shadow: 0 20px 60px color-mix(in oklab, var(--text) 16%, transparent);
      padding: 16px;
    }

    /* 膠囊色票格線：每列 4–6 欄（自適應） */
    #settingsOverlay .palette-grid,
    #page-settings .palette-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
    }

    /* 膠囊外觀與隱藏原生 color input */
    #settingsOverlay .swatch,
    #page-settings .swatch {
      position: relative;
    }

    #settingsOverlay .swatch-input,
    #page-settings .swatch-input {
      position: absolute;
      inset: 0;
      width: 0;
      height: 0;
      opacity: 0;
      pointer-events: none;
    }

    #settingsOverlay .swatch-btn,
    #page-settings .swatch-btn {
      display: block;
      width: 100%;
      text-align: center;
      font-weight: 700;
      border: 1px solid var(--hairline);
      border-radius: 999px;
      padding: 8px 12px;
    }

    /* 有 α 的膠囊：range 放右側，保持緊湊 */
    #settingsOverlay .swatch--alpha,
    #page-settings .swatch--alpha {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #settingsOverlay .swatch--alpha .swatch-btn,
    #page-settings .swatch--alpha .swatch-btn {
      flex: 1 1 auto;
    }

    #settingsOverlay .swatch--alpha .swatch-alpha,
    #page-settings .swatch--alpha .swatch-alpha {
      width: 110px;
      min-width: 90px;
    }

    /* 三欄表單區 */
    #settingsOverlay .settings-grid-3,
    #page-settings .settings-grid-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
    }

    @media (max-width: 800px) {

      #settingsOverlay .settings-grid-3,
      #page-settings .settings-grid-3 {
        grid-template-columns: 1fr 1fr;
        /* 手機兩欄 */
      }
    }

    /* 50% 透明卡片，便於觀察底層變化 */
    #settingsOverlay .card--ghost,
    #page-settings .card--ghost {
      background: color-mix(in oklab, var(--card) 50%, transparent);
      backdrop-filter: blur(2px);
    }


    /* ==================links================================================= */

    .links-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 96px;
      gap: 16px;
      height: calc(100vh - 120px);
    }

    .links-layout :where(.card) {
      background: var(--card);
      border: none;
      /* 本頁要的外觀，只影響 links 區域 */
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }

    .links-layout :where(.card-hd) {
      padding: 12px 16px;
      border-bottom: var(--card-hd-sep);
      font-weight: 600;
    }

    .links-layout :where(.card-bd) {
      padding: 12px 12px 8px 12px;
    }

    /* links: actions-inline 置中，預覽區改為單欄（移除縮圖後讓 meta 吃滿寬度） */
    .actions-inline {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .preview-wrap {
      display: flex;
      flex-direction: column;
      /* 垂直排，去掉左右排版 */
      gap: 12px;
      align-items: stretch;
      /* 子項目吃滿寬 */
    }

    .preview-meta {
      width: 100%;
    }

    /* === Global card zoom scope (desktop hover + mobile touch) === */
    .cards-zoom-scope {
      --card-zoom-scale: 1.02;
      --card-rest-scale: 0.97;
      --card-zoom-duration: 120ms;
    }

    .cards-zoom-scope .card {
      position: relative;
      transition: transform var(--card-zoom-duration) ease, box-shadow 120ms ease, filter 120ms ease;
      will-change: transform;
    }

    .cards-zoom-scope:hover .card {
      transform: scale(var(--card-rest-scale));
      filter: saturate(0.96);
    }

    .cards-zoom-scope:hover .card:hover {
      transform: scale(var(--card-zoom-scale));
      z-index: 2;
      filter: none;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .12);
    }

    .cards-zoom-scope.is-touching .card {
      transform: scale(var(--card-rest-scale));
      filter: saturate(0.96);
    }

    .cards-zoom-scope.is-touching .card.card--hot {
      transform: scale(var(--card-zoom-scale));
      z-index: 2;
      filter: none;
      box-shadow: 0 6px 24px rgba(0, 0, 0, .12);
    }

    @media (prefers-reduced-motion: reduce) {
      .cards-zoom-scope .card {
        transition: none;
      }
    }

    /* 左側清單卡片 */
    .card-list {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      display: flex;
      flex-direction: column;
    }

    .list-scroll {
      overflow: auto;
      padding: 8px 8px 12px 8px;
      height: 100%;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      margin: 6px 4px;
      border: 1px solid #eee;
      border-radius: 999px;
      transition: transform .08s ease, background .08s ease, border-color .08s ease;
      cursor: pointer;
      background: #fafafa;
    }

    .link-item:hover {
      background: #fff;
      transform: translateY(-1px);
      border-color: #ddd;
    }

    .link-item.active {
      outline: 2px solid var(--pri, #3b82f6);
      background: #fff;
    }

    .link-ico {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      flex: 0 0 20px;
      background: #f0f0f0;
      display: block;
    }

    .link-meta {
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .link-title {
      font-size: 14px;
      line-height: 1.2;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link-domain {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .link-add {
      border: 2px dashed #cfcfcf;
      background: #fcfcfc;
      color: #666;
      justify-content: center;
      font-weight: 600;
    }

    .link-add:hover {
      background: #fff;
      border-color: #bbb;
    }

    /* 右上預覽卡片 */
    .card-preview {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      display: flex;
      flex-direction: column;
    }

    .preview-wrap {
      display: flex;
      flex-direction: column;
      /* 垂直排列就好 */
      gap: 12px;
      align-items: stretch;
      /* 子項目撐滿寬度 */
    }

    .preview-thumb {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #eee;
      background: #f6f6f6;
    }

    .preview-title {
      font-size: 16px;
      font-weight: 700;
      margin: 0 0 6px 0;
    }

    .preview-url {
      font-size: 13px;
      color: #666;
      margin-bottom: 6px;
      word-break: break-all;
    }

    .preview-meta {
      width: 100%;
      /* 吃滿卡片寬度 */
    }

    /* 右下固定按鈕列卡片 */
    .card-actions {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      display: flex;
      align-items: center;
    }

    .actions-inner {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      align-items: center;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--btn-bd, var(--card-bd, color-mix(in oklab, var(--tint) 16%, transparent)));
      color: var(--btn-fg, var(--text));
      background: var(--btn-bg, var(--card));
      font-weight: 600;
      transition: background .12s ease, border-color .12s ease, color .12s ease, transform .06s ease;
    }

    .btn:hover {
      filter: brightness(1.02);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      background: var(--pri, #3b82f6);
      border-color: var(--pri, #3b82f6);
      color: #fff;
    }

    .btn-danger {
      background: #ef4444;
      border-color: #ef4444;
      color: #fff;
    }

    .btn[disabled] {
      opacity: .5;
      pointer-events: none;
    }

    /* Variants define ONLY variables; they don't set colors directly */
    :where(.btn).btn--primary {
      --btn-bg: var(--c-primary);
      --btn-bd: var(--c-primary);
      --btn-fg: #fff;
    }

    :where(.btn).btn--primary:hover {
      --btn-bg: var(--c-primary-600);
      --btn-bd: var(--c-primary-600);
    }

    :where(.btn).btn--dark {
      --btn-bg: var(--c-dark);
      --btn-bd: var(--c-dark);
      --btn-fg: #fff;
    }

    :where(.btn).btn--dark:hover {
      --btn-bg: var(--c-dark-700);
      --btn-bd: var(--c-dark-700);
    }

    :where(.btn).btn--danger {
      --btn-bg: var(--c-danger);
      --btn-bd: var(--c-danger);
      --btn-fg: #fff;
    }

    :where(.btn).btn--danger:hover {
      --btn-bg: var(--c-danger-600);
      --btn-bd: var(--c-danger-600);
    }

    /* 新增連結 Modal */
    .modal-mask {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal {
      width: min(560px, 92vw);
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e6e6e6;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
    }

    .modal .card-hd {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 10px 0;
    }

    .form-row label {
      font-size: 12px;
      color: #666;
    }

    .form-row input {
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    .modal .card-ft {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      padding: 10px 16px 16px 16px;
    }

    /* 文字對比度 */
    .card-hd {
      color: var(--text);
    }

    .link-title {
      color: var(--text);
    }

    .link-domain {
      color: var(--muted);
    }

    .preview-title {
      color: var(--text);
    }

    .preview-url {
      color: var(--muted);
    }

    /* 暗色下的膠囊 hover 與邊框 */
    :root:not(.light) .link-item {
      background: color-mix(in oklab, var(--surface) 80%, transparent);
      border-color: color-mix(in oklab, var(--tint) 16%, transparent);
    }

    :root:not(.light) .link-item:hover {
      background: color-mix(in oklab, var(--surface) 92%, transparent);
      border-color: color-mix(in oklab, var(--tint) 28%, transparent);
    }

    /* 預覽按鈕列與備註框 */
    .actions-inline {
      display: flex;
      justify-content: center;
      /* 水平置中 */
      gap: 12px;
      margin-bottom: 10px;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--card-bd, #e6e6e6);
    }

    .note-wrap {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .note-label {
      font-size: 12px;
      color: var(--muted);
    }

    .note-box {
      min-height: 72px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid var(--card-bd, #e6e6e6);
      border-radius: 8px;
      background: color-mix(in oklab, var(--surface) 86%, transparent);
      color: var(--text);
      outline: none;
    }

    .note-box:empty:before {
      content: attr(data-placeholder);
      color: var(--muted);
    }

    .note-status {
      font-size: 12px;
      color: var(--muted);
      margin-left: 6px;
    }

    /* 手機：不顯示預覽卡片，只留清單＋按鈕列 */
    @media (max-width: 1024px) {
      .links-layout {
        grid-template-columns: 1fr 2fr;
        /* 左 1/3、右 2/3 */
        grid-template-rows: 1fr;
        /* 單層高度 */
        height: calc(100dvh - 100px);
      }

      .card-list {
        grid-column: 1 / 2;
        font-size: 40px;
      }

      .card-preview {
        display: block;
        grid-column: 2 / 3;
        font-size: 40px;
      }

      .link-title,
      .btn-primary,
      .preview-title,
      .btn-danger {
        font-size: 30px;


      }
    }

    /* =========================================================
   #22 page STK  — 專屬樣式（收斂到共用色票/結構；不疊加覆蓋）
   ========================================================= */
    @layer pages {

      /* 版面：左側市場總覽 + 右側主卡 */
      #page-stk .stk-layout {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: var(--space);
        height: calc(100dvh - var(--app-header-h, 56px) - var(--active-tabbar-h) - 4px);
        overflow: hidden;
      }

      @media (max-width:1024px) {
        #page-stk .stk-layout {
          grid-template-columns: 1fr;
        }

        #page-stk #stkMarketsCard {
          order: -1;
        }
      }

      /* KPI 列排版：五等分 tile，右側 actions 卡靠右 */
      #page-stk .kpi-row {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr)) auto;
        align-items: stretch;
        gap: 12px;
      }

      #page-stk .kpi-row .kpi {
        width: 100%;
        min-width: 0;
        padding: 8px 10px;
        border-radius: 10px;
        background: var(--kpi-pane-bg);
        border: 1px dashed var(--ctbc-border);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #page-stk .kpi-actions-card {
        width: 100%;
        min-width: 0;
        margin: 0;
        padding: 8px;
        border-radius: 12px;
        background: var(--card);
        border: 1px solid var(--hairline);
        box-shadow: var(--card-shadow);
        display: flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
        /* 三顆 icon 置中並排 */
        flex-wrap: nowrap;
        white-space: nowrap;
        /* 不換行 */
      }

      @media (max-width:1024px) {
        #page-stk .kpi-row {
          grid-template-columns: 1fr;
        }

        #page-stk .kpi-actions-card {
          grid-column: 1;
          width: 100%;
          order: 99;
        }
      }

      #page-stk .ctbc-table {
        width: 100%;
        table-layout: fixed;
      }

      @media (max-width:1024px) {
        #page-stk {
          font-size: 2em;
        }
      }

      /* 只放寬 未實現損益/ROI 這一欄，避免被鄰欄遮住 */
      #page-stk .ctbc-table td.pnl-col {
        overflow: visible;
      }

      #page-stk .ctbc-table th.pnl-col-hd {
        position: sticky;
        top: 0;
      }

      #page-stk .pnl-cell {
        position: relative;
        z-index: 1;
      }


      @media (max-width:768px) {
        #page-stk .kpi-actions-card {
          width: 100%;
          order: 99;
        }
      }

      /* 行動與桌機一致的圓形 icon 按鈕（防拉伸） */
      #page-stk .icon-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        inline-size: 48px;
        block-size: 48px;
        width: 48px;
        height: 48px;
        aspect-ratio: 1/1;
        flex: 0 0 48px;
        padding: 0;
        margin: 0;
        border-radius: 50%;
        border: 1px solid var(--hairline);
        background: var(--card);
        color: var(--text);
        cursor: pointer;
        transition: filter .15s ease, transform .1s ease, background-color .15s ease, border-color .15s ease;
      }

      #page-stk .icon-btn .material-symbols-outlined {
        font-size: 44px;
        line-height: 1;
      }

      :root[data-theme="dark"] #page-stk .icon-btn {
        background: color-mix(in oklab, var(--card) 88%, transparent);
        border-color: color-mix(in oklab, var(--tint) 24%, transparent);
      }

      #page-stk .icon-btn:hover {
        filter: brightness(.98);
      }

      #page-stk .icon-btn:active {
        transform: translateY(1px) scale(.98);
      }

      #page-stk .icon-btn.danger {
        background: var(--danger);
        border-color: var(--danger);
        color: #fff;
      }

      /* 左側：市場總覽卡（取代 chips） */
      #page-stk #stkMarketsCard .card-hd {
        padding: 12px 16px;
      }

      #page-stk #stkMarketsCard .card-bd {
        overflow: visible;
      }

      /* 讓 active 邊框不被裁切 */
      #page-stk #stkMarketsList .mkt-row {
        display: flex;
        flex-direction: column;
        gap: 6px;
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid transparent;
        background: transparent;
      }

      #page-stk #stkMarketsList .mkt-row:hover {
        background: color-mix(in oklab, var(--surface) 86%, transparent);
      }

      #page-stk #stkMarketsList .mkt-row.active {
        background: var(--primary-weak, rgba(0, 0, 0, .06));
        border-color: var(--primary, #3b82f6);
      }

      #page-stk #stkMarketsList .mkt-name {
        font-weight: 800;
      }

      #page-stk #stkMarketsList .mkt-mv {
        font-variant-numeric: tabular-nums;
      }

      #page-stk #stkMarketsList .sub {
        grid-column: 1 / -1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
      }

      #page-stk #stkMarketsList .sub .roi :where(.roi-badge, .pnl-pill) {
        margin-left: 8px;
      }

      /* 表格與 viewport（置中、表頭淺灰一致） */
      #page-stk .ctbc-scroll {
        position: relative;
        overflow: auto;
        border: 1px solid var(--ctbc-border);
        border-radius: 10px;
        background: var(--card);
      }

      #page-stk .ctbc-table {
        width: 100%;
        /* ← 重要：不要再用 max(100%,980px) 或 min-width */
        border-collapse: separate;
        border-spacing: 0;
        table-layout: fixed;
      }

      #page-stk .ctbc-table thead th {
        position: sticky;
        top: 0;
        text-align: center;
        background: #f3f4f6;
        box-shadow: 0 1px 0 var(--ctbc-border), 0 6px 6px -6px var(--ctbc-shadow);
        z-index: var(--z-thead);
      }

      :root[data-theme="dark"] #page-stk .ctbc-table thead th {
        background: color-mix(in oklab, var(--card) 92%, #000 0%);
      }

      #page-stk .ctbc-table thead th,
      #page-stk .ctbc-table tbody td {
        padding: 8px 10px;
        min-width: var(--ctbc-fixed-col-w);
        height: var(--ctbc-row-h);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-bottom: 1px solid var(--ctbc-border);
        text-align: center;
      }

      #page-stk .ctbc-table tbody tr:nth-child(even) td {
        background: color-mix(in oklab, var(--card) 96%, #fff 4%);
      }

      :root[data-theme="dark"] #page-stk .ctbc-table tbody td {
        background: var(--card);
      }

      /* iOS 風格子清單卡（3 欄栅格 + 動畫） */
      #page-stk .stk-detail td {
        padding: 0;
      }

      #page-stk .detail-card {
        margin: 8px;
        border-radius: 12px;
        background: var(--card);
        border: 1px solid var(--hairline);
        overflow: hidden;
        box-shadow: 0 6px 18px rgba(0, 0, 0, .12);
      }

      :root[data-theme="dark"] #page-stk .detail-card {
        box-shadow: 0 10px 26px rgba(0, 0, 0, .35);
      }

      #page-stk .detail-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(180px, 1fr));
        gap: 8px 16px;
        padding: 10px 8px;
      }

      #page-stk .detail-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 14px;
        border-bottom: 1px solid color-mix(in oklab, var(--hairline) 60%, transparent);
      }

      #page-stk .detail-item .label {
        color: var(--muted);
      }

      #page-stk .stk-detail {
        transition: all .18s ease;
      }

      #page-stk .stk-detail .detail-card {
        transform-origin: top;
        transition: transform .14s ease, opacity .14s ease;
      }

      #page-stk .stk-detail.entering .detail-card {
        transform: scale(.98);
        opacity: 0;
      }

      #page-stk .stk-detail.open .detail-card {
        transform: scale(1);
        opacity: 1;
      }

      /* 編輯膠囊（買價/現價/股息）隨主題變化 */
      #page-stk .cell-edit {
        display: inline-block;
        padding: .2rem .5rem;
        border-radius: 999px;
        border: 1px solid var(--hairline);
        background: var(--card);
        color: var(--text);
        /* 確保亮暗都有對比 */
      }

      :root[data-theme="dark"] #page-stk .cell-edit {
        background: color-mix(in oklab, var(--card) 92%, transparent);
        border-color: color-mix(in oklab, var(--tint) 20%, transparent);
        color: var(--text);
        /* 關鍵：暗色文字也要亮 */
      }

      #page-stk .cell-edit:hover {
        filter: brightness(.98);
      }

      #page-stk .cell-edit:active {
        transform: translateY(1px);
      }

      /* Modal：永遠置中、壓過虛擬清單 */
      #stkEditDlg,
      #stkAddDlg {
        position: fixed;
        inset: 0;
        z-index: 2000;
        display: none;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(0, 0, 0, .35);
        backdrop-filter: blur(6px);
        /* ← 模糊背景 */
      }

      #stkEditDlg .modal-content,
      #stkAddDlg .modal-content {
        max-width: 520px;
        width: min(92vw, 520px);
        max-height: 80vh;
        overflow: auto;
        background: var(--card);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
      }

      #stkEditDlg .modal-hd,
      #stkAddDlg .modal-hd {
        position: sticky;
        top: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        background: inherit;
        border-bottom: 1px solid var(--hairline);
      }

      #stkEditDlg .modal-bd,
      #stkAddDlg .modal-bd {
        padding: 16px;
      }

      #stkEditDlg .modal-actions,
      #stkAddDlg .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        margin-top: 12px;
      }
    }


    /*========================================== page_routines ==========================================*/

    /* === Routines 頁面專屬 === */
    #page-routines .rtn-row.card {
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 10px;
      /* 不強灌黑底，延用 .card 的玻璃感/陰影 */
      backdrop-filter: blur(12px) saturate(120%);
      background: color-mix(in oklab, var(--card) 80%, transparent);
      border: 1px solid color-mix(in oklab, var(--tint) 18%, transparent);
      box-shadow: 0 8px 24px var(--shadow);
      color: var(--text);
    }


    :root.light #page-routines .rtn-row.card {
      background: color-mix(in oklab, var(--card) 70%, transparent);
      color: var(--text);
    }

    /* header */
    .rtn-header {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    /* 中段主體 */
    .rtn-main {
      flex: 1;
      min-width: 0;
    }

    .rtn-line1 {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
    }

    .rtn-line1 .inline-edit {
      flex: 1;
      min-width: 0;
      background: transparent;
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: inherit;
      padding: 0;
    }

    /* 金額用膠囊 */
    .amount-chip {
      display: inline-block;
      border-radius: 999px;
      border: 1px solid var(--hairline, color-mix(in oklab, var(--tint) 30%, transparent));
      padding: 2px 8px;
      font-size: 12px;
      font-weight: 600;
      line-height: 1.4;
      background: color-mix(in oklab, var(--surface) 80%, transparent);
      color: inherit;
      white-space: nowrap;
    }

    /* 第二行：freq / date / acc 橫向一排小膠囊 */
    .rtn-line2 {
      margin-top: 6px;
      display: flex;
      flex-wrap: nowrap;
      gap: 6px;
      font-size: 12px;
    }

    .rtn-chip-field {
      flex: 0 0 auto;
    }

    .rtn-chip-field .pill-select,
    .rtn-chip-field .pill-input {
      border-radius: 999px;
      border: 1px solid var(--hairline, color-mix(in oklab, var(--tint) 25%, transparent));
      background: transparent;
      color: inherit;
      font-size: 12px;
      line-height: 1.2;
      padding: 4px 10px;
      min-height: 28px;
    }

    .pill-input {
      /* for type=date */
    }

    .pill-select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: transparent;
      color: inherit;
      border-radius: 999px;
    }

    /* 子清單 */
    .rtn-body {
      display: none;
      padding-top: 10px;
      font-size: 12px;
    }

    .rtn-body.show {
      display: block;
    }

    .pill-select {
      appearance: none;
    }

    .rtn-line2 .pill-select,
    .rtn-line2 .pill-input {
      font-size: 12px;
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid var(--border-color, #444);
      background: transparent;
      color: inherit;
      min-height: 32px;
    }

    /* 左邊圓鈕狀態 */
    .toggle-btn {
      min-width: 32px;
      min-height: 32px;
      border-radius: 999px;
      border: 1px solid var(--hairline, color-mix(in oklab, var(--tint) 30%, transparent));
      background: transparent;
      color: inherit;
      font-size: 14px;
      line-height: 32px;
      text-align: center;
      padding: 0;
      cursor: pointer;
    }

    .toggle-btn.on {
      background: var(--tint);
      color: #fff;
      border-color: var(--tint);
      box-shadow: 0 4px 14px color-mix(in oklab, var(--tint) 30%, transparent);
    }

    .toggle-btn.off {
      opacity: .4;
    }

    /* 右邊的展開箭頭 */
    .rtn-arrow {
      font-size: 20px;
      line-height: 1;
      user-select: none;
      color: inherit;
      opacity: .6;
    }

    /* body (子清單) */
    .rtn-body {
      display: none;
      padding-top: 10px;
      font-size: 12px;
    }

    .rtn-body.show {
      display: block;
    }


    .rtn-grid3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px 8px;
    }

    /* grid 4 欄 */
    .rtn-grid4 {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px 8px;
    }

    .rtn-cell label {
      display: block;
      font-size: 11px;
      opacity: .6;
      margin-bottom: 4px;
    }

    .rtn-cell input,
    .rtn-cell select,
    .rtn-cell .inline-edit {
      width: 100%;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid var(--hairline, color-mix(in oklab, var(--tint) 25%, transparent));
      background: transparent;
      color: inherit;
      padding: 4px 8px;
      min-height: 28px;
    }

    .readonly-val {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 8px;
      background: rgba(255, 255, 255, .05);
      border: 1px solid var(--border-color, #444);
      min-height: 28px;
      line-height: 20px;
