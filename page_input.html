<!-- page_input：表單 + 虛擬清單（桌面左/右；手機上/下） -->
<section id="page-input" class="page show">
  <div class="input-layout cards-zoom-scope">

    <!-- 左：帳戶餘額（Posted / Planned） -->
    <div id="acctBalanceCard" class="card acct-balance-card">
      <div class="bal-sec" id="balPosted">
        <div class="section-title">Posted</div>
        <div class="bal-list" id="acctBalanceListPosted"></div>
      </div>
      <div class="bal-sec" id="balPlanned">
        <div class="section-title">Planned</div>
        <div class="bal-list" id="acctBalanceListPlanned"></div>
      </div>
      <div id="acctBalanceTotal" class="bal-row total">
        <span class="label">合計</span>
        <span class="value" id="acctBalanceGrand">—</span>
      </div>
    </div>

    <!-- 中：虛擬清單（手機時會放到下方；高度固定，不影響整頁滾動） -->
    <aside class="tx-panel">
      <div class="tx-toolbar cards-zoom-scope">
        <div class="fx-select-wrap">
          <div class="status-filter">
            <div class="seg-sm" id="statusSeg">
              <button id="statusPlanned" class="seg-btn" title="Planned">
                <span class="material-symbols-outlined">schedule</span>
              </button>
              <button id="statusPosted" class="seg-btn" title="Posted">
                <span class="material-symbols-outlined">check_circle</span>
              </button>
              <button id="statusUsing" class="seg-btn" title="Using">
                <span class="material-symbols-outlined">trending_up</span>
              </button>
            </div>
          </div>
        </div>
        <button id="btnConsolidate" class="btn btn--sm btn--ghost" type="button" title="庫存整併">
          <span class="material-symbols-outlined">inventory_2</span>
        </button>
        <select id="txAccountPick" class="fx-select">
          <option value="">請選擇帳戶</option>
        </select>
      </div>
      <div class="tx-viewport" id="txViewport">
        <table class="tx-table">
          <thead id="txHead"></thead>
          <tbody id="txBody"></tbody>
        </table>
        <div id="txSpacer"></div>
      </div>
    </aside>

    <!-- 右：表單（手機置於上方） -->
    <div class="card form-card grid cards-zoom-scope" id="inputFormCard">
      <label for="inDate" class="sr-only">日期</label>
      <input type="date" id="inDate" class="fx-field" />

      <input type="text" id="inItem" class="fx-field" placeholder="輸入項目" />

      <div class="row amount-row">
        <div class="col">
          <div class="seg" role="tablist" aria-label="收入或支出">
            <input type="radio" id="typeIn" name="type" value="in" checked>
            <label for="typeIn">支出</label>
            <input type="radio" id="typeOut" name="type" value="out">
            <label for="typeOut">收入</label>
          </div>
        </div>
        <input type="number" inputmode="decimal" id="inAmount" class="fx-field" placeholder="請輸入金額" />
      </div>

      <div class="fx-select-wrap">
        <div class="fx-select-inner">
          <select id="inAccount" class="fx-select">
            <option value="">請選擇帳戶</option>
          </select>
        </div>
        <button type="button" id="btnToggleUsing" class="btn btn--ghost btn-using-toggle" title="Using">
          <span class="material-symbols-outlined">trending_up</span>
        </button>
      </div>
      <input type="hidden" id="inStatus" value="auto">

      <textarea id="inNote" class="fx-field" placeholder="輸入備注"></textarea>


      <div class="form-actions">
        <button id="btnSubmit" class="btn btn--lg btn--primary">送出</button>
        <button id="btnClear" class="btn btn--lg btn--dark">移除</button>
        <button id="btnUpdateTx" class="btn btn--lg btn--danger" disabled>更新</button>
      </div>

    </div>

  </div>
</section>
