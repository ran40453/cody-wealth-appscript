
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenWealth Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        neu: {
                            light: '#e0e5ec',
                            dark: '#1e2124',
                            accent: '#4B7BEC'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.3s ease;
        }
        
        /* Neumorphic Shadow Utilities */
        .neu-flat {
            background: #e0e5ec;
            box-shadow: 9px 9px 16px #bec8d2, -9px -9px 16px #ffffff;
        }
        .dark .neu-flat {
            background: #1e2124;
            box-shadow: 9px 9px 16px #131517, -9px -9px 16px #292d31;
        }
        
        .neu-inset {
            background: #e0e5ec;
            box-shadow: inset 6px 6px 12px #bec8d2, inset -6px -6px 12px #ffffff;
        }
        .dark .neu-inset {
            background: #1e2124;
            box-shadow: inset 6px 6px 12px #131517, inset -6px -6px 12px #292d31;
        }

        .neu-pill-green {
            background: #e0e5ec;
            box-shadow: inset 2px 2px 5px #bec8d2, inset -2px -2px 5px #ffffff;
            color: #10b981;
        }
        .dark .neu-pill-green {
            background: #1e2124;
            box-shadow: inset 2px 2px 5px #131517, inset -2px -2px 5px #292d31;
            color: #34d399;
        }

        .neu-pill-red {
            background: #e0e5ec;
            box-shadow: inset 2px 2px 5px #bec8d2, inset -2px -2px 5px #ffffff;
            color: #ef4444;
        }
        .dark .neu-pill-red {
            background: #1e2124;
            box-shadow: inset 2px 2px 5px #131517, inset -2px -2px 5px #292d31;
            color: #f87171;
        }

        .glass-blur {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-neu-light dark:bg-neu-dark text-slate-800 dark:text-slate-200 min-h-screen">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
